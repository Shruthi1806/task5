<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
</head>

<body>
    <form method="post" name="form2" action="https://www.youtube.com/">
        <table align="center" bgcolor="grey" cellspacing="2px">
            <caption>
                <h2>Registration Form</h2>
            </caption>
            <tr>
                <td>
                    <label for="id1">First Name</label>
                </td>
                <td>
                    <input type="text" id="id1" name="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name</label>
                </td>
                <td>
                    <input type="text" id="id2" name="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Nick Name</label>
                </td>
                <td>
                    <input type="text" id="id3" name="3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id4">E-mail</label>
                </td>
                <td>
                    <input type="email" id="id4" name="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Password</label>
                </td>
                <td>
                    <input type="password" id="id4" name="5">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id6">Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="id6" name="6">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id7">Gender</label>  </td>
                <td><input type="radio" id="html" name="female" value="female">
                <label for="female">female</label>
                    <input type="radio" id="css"name="male" value="male">
                    <label for="male">male</label>
                    <input type="radio" id="name" name="other" value="other">
                        <label for="other">other</label>
                </td>
                <br>
            </tr>
            <tr>
                <td>
                    <label for="id8">Mobile</label>
                </td>
                <td>
                    <input type="number" id="id8" name="7">
                </td>
            <tr>
                <td>
                    <label for="id9">Address</label>
                </td>
                <td>
                    <input type="address" id="id9" name="9">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
