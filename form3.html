<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
</head>

<body>
    <form method="post" name="form3" action="https://www.youtube.com/">
        <table align="center" bgcolor="sky blue" cellspacing="2px" border="yellow">
            <caption>
                <h2>Sign Up</h2>
            </caption>
            <tr>
                <td>
                    <label for="id1">First Name</label>
                </td>
                <td>
                    <input type="text" id="id1" name="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name</label>
                </td>
                <td>
                    <input type="text" id="id2" name="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Screen Name</label>
                </td>
                <td>
                    <input type="text" id="id3" name="3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id4">Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="id4" name="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Gender</label>
                <td><input type="radio"></td>
                <td>Male</td>
                <td><input type="radio"></td>
                <td>Female</td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id6">Country</label>
                </td>
                <td>
                    <input type="text" id="id6" name="6">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id7">E-mail</label>
                </td>
                <td>
                    <input type="email" id="id7" name="7">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id8">Phone</label>
                </td>
                <td>
                    <input type="number" id="id8" name="8">
                </td>
            <tr>
                <td>
                    <label for="id9">Password</label>
                </td>
                <td>
                    <input type="password" id="id9" name="9">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id10">Confirm Password</label>
                </td>
                <td>
                    <input type="password" id="id10" name="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id11">I agree to the Terms of Use </label>
                </td>
                <td>
                    <input type="checkbox" id="id11" name="11">
                </td>
            </tr>

            <tr>
                <td>
                    <center> <input type="submit"></center>
                   
                </td>
                <td>
                    <center><input type="reset" value="cancel"></center>
                    
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
