<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <form method="post" name="form1" action="https://www.youtube.com/">
        <table align="center" bgcolor="pink" cellspacing="2px">
            <caption>
                <h2>HTML Form</h2>
            </caption>
            <tr>
                <td>
                    <label for="id1">First Name</label>
                </td>
                <td>
                    <input type="text" id="id1" name="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name</label>
                </td>
                <td>
                    <input type="text" id="id2" name="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="id3" name="3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id4">Email id</label>
                </td>
                <td>
                    <input type="email" id="id4" name="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Mobile Number</label>
                </td>
                <td>
                    <input type="number" id="id5" name="5">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
