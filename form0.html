<!DOCTYPE html>
<html>

<head>
  <title>Form 2</title>
</head>

<body>
  <form action="registration" name="form2" method="post" >
    <!--table start-->
    <table align="center" cellspacing="5px" cellpadding="5px" style="border: 2px solid palevioletred;" bgcolor="#f2f2f2">
      <caption>
        <h1>Registration Form</h1>
      </caption>
      <tr>
        <td><label for="fname">First Name</label>
          <br>
          <input type="text" id="fname">
        </td>
        <td><label for="lname">Last Name</label>
          <br>
          <input type="text" id="lname">
        </td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth</label>
          <br>
          <input type="date" id="dob">
        </td>
        <td><label>Gender</label>
          <br>
          <input type="radio" id="male" name="gender"><label for="male">Male</label> 
          <input type="radio" id="female" name="gender"><label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="email">Email Id</label>
          <br>
          <input type="email" id="email">
        </td>
        <td><label for="mobile">Phone Number</label>
          <br>
          <input type="number" id="mobile">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <label for="subject">Subject</label><br>
          <select name="subject" id="subject" style="width:100%">
            <option selected>Choose Option</option>
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
            <option value="maths">Mathemetics</option>
            <option value="science">Science</option>
            <option value="drawing">Drawing</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><input type="submit"></td>
      </tr>
    </table>
    <!--table end-->
  </form>
  <!--form end-->
</body>

</html>
